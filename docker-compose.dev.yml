services:
  app:
    user: root
    build:
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: yarn dev
  api:
    user: root
    build:
      target: dev
    environment:
      NODE_ENV: development
    volumes:
      - ./api:/api
      - /api/node_modules
    command: yarn dev
